<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ÂëΩÂêçÁªü‰∏ÄÂ∑•ÂÖ∑</title>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="kuromoji.js"></script>
    <script src="dictionary.js"></script>
    <style>
        :root { --primary-color: #1a73e8; --success-color: #34a853; --bg-color: #f0f2f5; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-color); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
        .card { background: white; padding: 24px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); height: fit-content; }
        h2, h3 { margin-top: 0; color: var(--primary-color); display: flex; align-items: center; gap: 8px; }
        textarea { width: 100%; height: 100px; padding: 15px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; transition: 0.3s; resize: none; box-sizing: border-box; background: #fafafa; }
        textarea:focus { border-color: var(--primary-color); outline: none; background: white; }
        .result-box { background: #f8f9fa; padding: 16px; border-radius: 12px; margin-top: 15px; border-left: 5px solid var(--primary-color); position: relative; }
        .label { font-size: 11px; color: #777; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; font-weight: bold; }
        .value { font-family: 'Monaco', 'Consolas', monospace; font-weight: 600; color: #d93025; font-size: 1.3em; word-break: break-all; padding-right: 80px; min-height: 1.2em; }
        .btn-copy-small { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); padding: 5px 10px; background: white; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; font-size: 11px; color: #666; transition: 0.2s; }
        .btn-copy-small:hover { border-color: var(--primary-color); color: var(--primary-color); }
        .btn-copy-small.copied { background: var(--success-color); color: white; border-color: var(--success-color); }
        .debug-info { margin-top: 20px; padding: 12px; background: #fff3e0; border-radius: 8px; font-size: 13px; color: #e65100; border: 1px dashed #ffb74d; }
        .side-panel { display: flex; flex-direction: column; gap: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        .form-group input { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .btn { border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; width: 100%; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn-success { background: var(--success-color); color: white; margin-top: 10px; }
        .dict-list { max-height: 300px; overflow-y: auto; border-top: 1px solid #eee; padding-top: 10px; margin-top: 10px; }
        .dict-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #f9f9f9; font-size: 14px; }
        .btn-del { background: #fee; color: #ff4d4f; border: 1px solid #ffcccb; padding: 3px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        .status-tag { font-size: 12px; padding: 3px 10px; background: #e8f0fe; color: var(--primary-color); border-radius: 20px; font-weight: normal; }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="app" class="container" v-cloak>
        <div class="card">
            <h2>‚öôÔ∏è API ËΩ¨Êç¢Âô® 
                <span v-if="isReady" class="status-tag">Â∞±Áª™</span>
                <span v-else class="status-tag" style="background:#fff3e0;color:#e65100">Ê≠£Âú®ÂàùÂßãÂåñ...</span>
            </h2>
            <textarea v-model="input" :placeholder="isReady ? 'ËæìÂÖ•Êó•ËØ≠...' : 'Âä†ËΩΩ‰∏≠...'" :disabled="!isReady"></textarea>
            
            <div v-if="input">
                <div class="result-box">
                    <div class="label">Â∞èÈ©ºÂ≥∞ camelCase</div>
                    <div class="value">{{ camelResult }}</div>
                    <button class="btn-copy-small" @click="copyText(camelResult, $event)">Â§çÂà∂</button>
                </div>
                <div class="result-box">
                    <div class="label">‰∏ãÂàíÁ∫ø snake_case</div>
                    <div class="value">{{ snakeResult }}</div>
                    <button class="btn-copy-small" @click="copyText(snakeResult, $event)">Â§çÂà∂</button>
                </div>
                <div class="debug-info">
                    <strong>üîç ËØÜÂà´ÁªìÊûúÔºö</strong>
                    <div style="margin-top: 5px;">
                        <span v-for="(t, index) in debugTokens" :key="index" style="display:inline-block; background:white; padding:2px 8px; border-radius:4px; margin-right:5px; border:1px solid #ffcc80; margin-bottom:4px;">{{ t }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card side-panel">
            <h3>üìñ ÊâãÂä®ËøΩÂä†ËØçÂÖ∏</h3>
            <div class="form-group">
                <input v-model="newJa" placeholder="Êó•ËØ≠ (Â¶Ç: „ÉÜ„Çπ„Éà)">
                <input v-model="newEn" placeholder="Ëã±Êñá (Â¶Ç: test)">
                <button class="btn btn-primary" @click="addEntry" :disabled="!isReady">Ê∑ªÂä†Ë°•‰∏Å</button>
            </div>
            <div class="dict-list">
                <div v-for="(en, ja) in customDict" :key="ja" class="dict-item">
                    <span><b>{{ ja }}</b> ‚Üí {{ en }}</span>
                    <button class="btn-del" @click="removeEntry(ja)">Âà†Èô§</button>
                </div>
            </div>
            <div v-if="Object.keys(customDict).length > 0" style="margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px;">
                <button class="btn btn-success" @click="exportToGit">‰ªÖÂ§çÂà∂Ë°•‰∏ÅÂπ∂ÂêåÊ≠•</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const input = ref('');
                const isReady = ref(false);
                const tokenizer = ref(null);
                const newJa = ref('');
                const newEn = ref('');
                const customDict = ref(JSON.parse(localStorage.getItem('api_custom_dict') || '{}'));

                onMounted(() => {
                    if (typeof kuromoji === 'undefined') return;
                    kuromoji.builder({ dicPath: "./dict" }).build((err, _tokenizer) => {
                        if (!err) { tokenizer.value = _tokenizer; isReady.value = true; }
                    });
                });

                const copyText = (text, event) => {
                    navigator.clipboard.writeText(text).then(() => {
                        const btn = event.target;
                        const old = btn.innerText;
                        btn.innerText = 'Â∑≤Â§çÂà∂';
                        btn.classList.add('copied');
                        setTimeout(() => { btn.innerText = old; btn.classList.remove('copied'); }, 1500);
                    });
                };

                const addEntry = () => {
                    if (newJa.value && newEn.value) {
                        customDict.value[newJa.value.trim()] = newEn.value.trim();
                        newJa.value = ''; newEn.value = '';
                        saveLocal();
                    }
                };

                const removeEntry = (ja) => { delete customDict.value[ja]; saveLocal(); };
                const saveLocal = () => localStorage.setItem('api_custom_dict', JSON.stringify(customDict.value));

                const exportToGit = () => {
                    const entries = Object.entries(customDict.value);
                    if (entries.length === 0) return;
                    
                    // Ê†ºÂºèÔºöÈÄóÂè∑ÂºÄÂ§¥ÔºåË°åÈó¥ÈÄóÂè∑Êç¢Ë°åÔºåÊú´Â∞æÊó†ÈÄóÂè∑
                    const lines = entries.map(([ja, en]) => `    "${ja}": "${en}"`);
                    const patchCode = ",\n" + lines.join(",\n");
                    
                    navigator.clipboard.writeText(patchCode).then(() => {
                        localStorage.removeItem('api_custom_dict');
                        window.open("https://github.com/lightclark/api-naming-standard/edit/main/dictionary.js", "_blank");
                        location.reload();
                    });
                };

                const safeGetDict = () => (typeof BASE_DICT !== 'undefined' ? BASE_DICT : {});

                const processedTokens = computed(() => {
                    if (!input.value || !tokenizer.value) return [];
                    const text = input.value.trim();
                    const combined = { ...safeGetDict(), ...customDict.value };
                    if (combined[text]) return [combined[text]];
                    return tokenizer.value.tokenize(text).map(t => combined[t.surface_form] || t.surface_form);
                });

                const debugTokens = computed(() => {
                    if (!input.value || !tokenizer.value) return [];
                    const text = input.value.trim();
                    const combined = { ...safeGetDict(), ...customDict.value };
                    if (combined[text]) return [text];
                    return tokenizer.value.tokenize(text).map(t => t.surface_form);
                });

                const camelResult = computed(() => {
                    return processedTokens.value.map((w, i) => 
                        i === 0 ? w.toLowerCase() : w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()
                    ).join('');
                });

                const snakeResult = computed(() => processedTokens.value.join('_').toLowerCase());

                return { input, isReady, camelResult, snakeResult, customDict, newJa, newEn, addEntry, removeEntry, debugTokens, exportToGit, copyText };
            }
        }).mount('#app');
    </script>
</body>
</html>
