<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ÂëΩÂêçÁªü‰∏ÄÂ∑•ÂÖ∑</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/build/kuromoji.js"></script>
    <script src="dictionary.js"></script>
    <style>
        :root { --primary-color: #1a73e8; --bg-color: #f0f2f5; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg-color); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
        
        .card { background: white; padding: 24px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2, h3 { margin-top: 0; color: var(--primary-color); display: flex; align-items: center; gap: 8px; }
        
        textarea { width: 100%; height: 100px; padding: 12px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; transition: border-color 0.3s; resize: none; box-sizing: border-box; }
        textarea:focus { border-color: var(--primary-color); outline: none; }

        .result-group { margin-top: 20px; }
        .result-box { background: #f8f9fa; padding: 16px; border-radius: 12px; margin-bottom: 12px; border-left: 5px solid var(--primary-color); }
        .label { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .value { font-family: 'Monaco', 'Consolas', monospace; font-weight: 600; color: #d93025; font-size: 1.2em; word-break: break-all; }

        /* ‰æßËæπÊ†è CSS ‰øÆÊ≠£ */
        .side-panel { display: flex; flex-direction: column; gap: 15px; }
        .add-dict-form { display: flex; flex-direction: column; gap: 10px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .add-dict-form input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .btn-add { background: var(--primary-color); color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .dict-list { max-height: 400px; overflow-y: auto; }
        .dict-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px dashed #eee; font-size: 14px; }
        .btn-del { background: #fee; color: #ff4d4f; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        
        .status-tag { font-size: 12px; padding: 4px 8px; background: #e8f0fe; color: var(--primary-color); border-radius: 20px; }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="card">
            <h2>‚öôÔ∏è API ËΩ¨Êç¢Âô® <span v-if="isReady" class="status-tag">Â∞±Áª™</span></h2>
            <textarea v-model="input" :placeholder="isReady ? 'ËæìÂÖ•Êó•ËØ≠ÔºåÂ¶ÇÔºö‰ΩèÊâÄÁôªÈå≤‰∏ÄË¶ß' : 'Â≠óÂÖ∏Âä†ËΩΩ‰∏≠...'" :disabled="!isReady"></textarea>
            
            <div class="result-group" v-if="input">
                <div class="result-box">
                    <div class="label">Â∞èÈ©ºÂ≥∞ camelCase</div>
                    <div class="value">{{ camelResult }}</div>
                </div>
                <div class="result-box">
                    <div class="label">‰∏ãÂàíÁ∫ø snake_case</div>
                    <div class="value">{{ snakeResult }}</div>
                </div>
            </div>
        </div>

        <div class="card side-panel">
            <h3>üìñ ÊâãÂä®ËøΩÂä†</h3>
            <div class="add-dict-form">
                <input v-model="newJa" placeholder="Êó•ËØ≠ (Â¶Ç: Â±•Ê≠¥)">
                <input v-model="newEn" placeholder="Ëã±Êñá (Â¶Ç: history)">
                <button class="btn-add" @click="addEntry">Á°ÆËÆ§Ê∑ªÂä†</button>
            </div>
            
            <div class="dict-list">
                <div v-for="(en, ja) in customDict" :key="ja" class="dict-item">
                    <span><b>{{ ja }}</b> ‚Üí {{ en }}</span>
                    <button class="btn-del" @click="removeEntry(ja)">Âà†Èô§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;

        createApp({
            setup() {
                const input = ref('');
                const isReady = ref(false);
                const tokenizer = ref(null);
                const newJa = ref('');
                const newEn = ref('');
                const customDict = ref(JSON.parse(localStorage.getItem('api_custom_dict') || '{}'));

                onMounted(() => {
                    kuromoji.builder({ dicPath: "https://cdn.jsdelivr.net/npm/kuromoji@0.1.2/dict/" }).build((err, _tokenizer) => {
                        if (err) return;
                        tokenizer.value = _tokenizer;
                        isReady.value = true;
                    });
                });

                const addEntry = () => {
                    if (newJa.value && newEn.value) {
                        customDict.value[newJa.value.trim()] = newEn.value.trim();
                        newJa.value = ''; newEn.value = '';
                        localStorage.setItem('api_custom_dict', JSON.stringify(customDict.value));
                    }
                };

                const removeEntry = (ja) => {
                    delete customDict.value[ja];
                    localStorage.setItem('api_custom_dict', JSON.stringify(customDict.value));
                };

                const processedWords = computed(() => {
                    if (!input.value || !tokenizer.value) return [];
                    return tokenizer.value.tokenize(input.value).map(t => {
                        // Ë∞ÉÁî® dictionary.js ‰∏≠ÁöÑ translateWord ÂáΩÊï∞
                        return translateWord(t.surface_form, customDict.value);
                    });
                });

                const camelResult = computed(() => {
                    return processedWords.value.map((w, i) => 
                        i === 0 ? w.toLowerCase() : w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()
                    ).join('');
                });

                const snakeResult = computed(() => {
                    return processedWords.value.join('_').toLowerCase();
                });

                return { input, isReady, camelResult, snakeResult, customDict, newJa, newEn, addEntry, removeEntry };
            }
        }).mount('#app');
    </script>
</body>
</html>
